<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  


    <title>JIRA Clone</title>
  </head>
  <body>
    <button class="add-task-btn">Add Task</button> <br>

    <div class="search">
    <div>
      <label for="search-date">Search by Due Date:</label>
      <input type="date" id="search-date">
    </div>
    
    <div>
      <label for="search-priority">Search by Priority:</label>
      <select id="search-priority">
        <option value="">Select Priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    
    <div>
      <label for="search-status">Search by Status:</label>
      <select id="search-status">
        <option value="">Select Status</option>
        <option value="not-started">Not Started</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div> <br>
    <div class="res">
    <button id="search-btn">Search</button>
    <button id="refresh-btn">Refresh Search</button>
  </div>
  </div>

   



    <div class="container">
      <div class="column">
        <h3>Not Started</h3>
        <ul class="task-list" id="not-started"></ul>
      </div>
      <div class="column">
        <h3>In Progress</h3>
        <ul class="task-list" id="in-progress"></ul>
      </div>
      <div class="column">
        <h3>Completed</h3>
        <ul class="task-list" id="completed"></ul>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="close">X</span>
        <form id="add-task-form">
          <label for="task-name">Task Name:</label>
          <input type="text" id="task-name" required />

          <label for="priority">Priority:</label>
          <select id="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <label for="due-date">Due Date:</label>
          <input type="date" id="due-date" required />

          <label for="status">Status:</label>
          <select id="status" required>
            <option value="not-started">Not Started</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select> <br><br>

          <button id="add-task-btn">Add Task</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
